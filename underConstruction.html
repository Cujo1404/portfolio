<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Under Construction - Portfolio</title>
  <script src="https://kit.fontawesome.com/1e8e15da08.js" crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.gstatic.com" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous" />
  <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <link rel="stylesheet" href="css/style.css" type="text/css" />
  <link href="dist/hamburgers.css" rel="stylesheet" />
  <style>
    html,
    body {
      margin: 0;
      height: 100%;
      overflow: hidden
    }
  </style>
</head>

<body>

  <div class="construction">
    <div class="container-fluid">
      <div class="row" style="height: 100vh">
        <div class="col-8 mh-100 left">
          <div class="backgroundConstruction d-flex align-items-center">
            <div class="constructionContent">
              <h1 class=""><strong>This space is undergoing some construction at this time <i
                    class="fas fa-wrench"></i></strong></h1>
              <p>Let me take you back to saftey</p>
              <button class="btn btn-secondary" onclick="goBack()"><i class="fas fa-arrow-left"></i>Back</button>
            </div>
          </div>
        </div>
        <div class="col-4 mh-100 right">
          <img class="constructionImage" src="images/evRentals.png" alt="">

        </div>
      </div>
    </div>

  </div>

  <script>
    function goBack() {
      window.history.back()
    }
  </script>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
    integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous">
  </script>
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="js/script.js"></script>
