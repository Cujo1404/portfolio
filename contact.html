  <div class="container contactFormContainer">
    <div class="myForm">
      <h2 class="text-center">Send me a greeting and a smile!<br />or just some suggestions, I appreciate your feedback ðŸ™‚</h2>
    </div>
    <form class="myForm p-5" id="section-2" action="https://formsubmit.co/dd40a3728dc7221bb0e3663faa106e9d"
      method="POST" autocomplete="on">
      <div class="mb-3">
        <label for="InputName1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="InputName1" placeholder="Jane Doe"
          aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="InputEmail1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="InputEmail1" aria-describedby="emailHelp"
          placeholder="janedoe@example.com" required>
      </div>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Message</label>
        <textarea class="form-control" id="validationTextarea" name="message" placeholder="Kia ora Alexander..."></textarea>
      </div>
      <div class="mb-3 form-check float-end">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label me-3" for="exampleCheck1">Please confirm you're human</label>
        <button type="submit" class="btn btn-secondary float-end" value="Send Form">Send <i class="fas fa-paper-plane"></i></button>
      </div>
      <input type="hidden" name="_next" value="http://www.arlittledesign.com/thanks.html">
      <input type="hidden" name="_subject" value="Enquiry - arlittle design">
    </form>
  </div>
