    <form class="myForm p-5" id="section-2" action="https://formsubmit.co/arlittledesign@gmail.com" method="POST">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
    </div>
    <div class="mb-3">
        <label for="validationTextarea" class="form-label">message</label>
        <textarea class="form-control" id="validationTextarea" placeholder="Write your message here"></textarea>
        </div>
    <div class="mb-3 form-check">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
      <button type="submit" class="btn btn-secondary" value="Send Form">Send</button>
      <input type="hidden" name="_next" value="https://alex.yoobee.site/portfolio">
      <input type="hidden" name="_subject" value="New submission!">
