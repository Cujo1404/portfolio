  <!-- contact form -->
  <div class="container contactFormContainer">
    <div class="myForm">
      <h2 class="text-center">Let's sit down for coffee, <br />so we can find a solution for your website...</h2>
    </div>
    <form class="myForm p-5" id="section-2" action="https://formsubmit.co/dd40a3728dc7221bb0e3663faa106e9d"
      method="POST">
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Name</label>
        <input type="text" name="name" class="form-control" id="exampleInputEmail1" placeholder="eg Jane Doe"
          aria-describedby="emailHelp" required>
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
          placeholder="janedoe@example.com" required>
      </div>
      <div class="mb-3">
        <label for="validationTextarea" class="form-label">Message</label>
        <textarea class="form-control" id="validationTextarea" name="message" placeholder="Kia ora Alexander..."></textarea>
      </div>
      <div class="mb-3 form-check float-end">
        <input type="checkbox" class="form-check-input" id="exampleCheck1">
        <label class="form-check-label me-3" for="exampleCheck1">Please confirm you're human</label>
        <button type="submit" class="btn btn-secondary float-end" value="Send Form">Send</button>
      </div>
      <input type="hidden" name="_next" value="http://www.arlittledesign.com/thanks.html">
      <input type="hidden" name="_subject" value="Enquiry - arlittle design">
    </form>
  </div>
